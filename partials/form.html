
<div class="row">
    
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 control-label">
        <h2 class="text-center">Contact Us!</h2>
        <h3 class="text-center">If you have any questions, comments or suggestions, please fill in this form and we'll get back to you.</h3>
        <section class="movieform">
        <form novalidate name="myform" ng-submit="saveForm()">


            <div class="row" ng-controller="formController">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 margintop2em">
                    <input id="inputFirstName"
                           name="inputFirstName"
                           type="text" placeholder="Enter your first name"
                           class="form-control input-md"
                           ng-model="contact.inputFirstName"
                           ng-required="true">
                    <p ng-show="myform.inputFirstName.$invalid && myform.inputFirstName.$touched">
                        You must fill in your first name.</p>
                </div>

                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 margintop2em">
                    <input id="inputLastName"
                           name="inputLastName"
                           type="text" placeholder="Enter your last name"
                           class="form-control input-md"
                           ng-model="contact.inputLastName"
                           ng-required="true">
                    <p ng-show="myform.inputLastName.$invalid && myform.inputLastName.$touched">
                        You must fill in your last name.</p>
                </div>
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 margintop2em">
                    <input id="inputEmail"
                           name="inputEmail"
                           type="email" placeholder="Enter your Email"
                           class="form-control input-md"
                           ng-model="contact.inputEmail"
                           ng-required="true">
                    <p ng-show="myform.inputEmail.$invalid && myform.inputEmail.$touched">
                        You must fill in your email.</p>
                </div>
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 margintop2em">

                    <textarea id="inputMessage" class="form-control input-md"
                              rows="8"
                              placeholder="Enter your message"
                              class="form-control input-md"
                              ng-model="contact.inputMessage">
                    </textarea>
                </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 margintop2em control-label">
                <input type="submit" value="Send Form to Which Movie Should I Watch" class="btn btn-primary">
            </div>
        </form>

    </section>
    </div>
</div>
